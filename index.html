<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: #766CF1; }
  </style>
</head>
<body>

  <main class="card">

    <header class="card__hero"></header>

    <div class="card__inner">

        <div class="card__text">

          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        </div>

        <div class="card__plan">

          <div class="music-icon"></div>

          <div class="card__plan--details">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>

          <a href="#" class="change-plan">Change</a>
              
        </div>

        <a href="#" class="btn-link payment">Proceed to Payment</a>
        <a href="#" class="btn-link cancel">Cancel Order</a>

      </div>
  
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="#">Claire Calder</a>.
  </div>
</body>
</html>
